<div *ngIf="!isLoading; else loading" class="panel-footer" [ngSwitch]="waste.statut">
  <a class="btn btn-default btn-sm" *ngSwitchDefault (click)="typeFollowing('follow',waste._id)">Add Friend <i
    class="fa fa-share"></i></a>
  <a class="btn btn-default btn-sm" *ngSwitchCase="'pending'">Waiting for connection<i
    class="fa fa-share"></i></a>
  <a class="btn btn-default btn-sm"
     *ngSwitchCase="'requested'" (click)="typeFollowing('followOk',waste._id)">Accept friends request<i
    class="fa fa-share"></i></a>
  <a class="btn btn-danger btn-sm" (click)="typeFollowing('unfollow',waste._id)"
     *ngSwitchCase="'accepted'">Remove Friend <i class="fa fa-low-vision"></i></a>
</div>


<ng-template #loading>
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>

</ng-template>
