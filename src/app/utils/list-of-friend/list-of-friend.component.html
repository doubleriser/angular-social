<ul *ngIf="images;else noFriend" class="img-grid">
  <li *ngFor="let image of images">
    <a href="" [routerLink]="['/my-profile',image._id]" >
      <img routerLinkActive="active" alt="image" [src]="image.image"
           [title]="image.username">
    </a>
  </li>
</ul>

<ng-template #noFriend>
  <p>No friends yet</p>
</ng-template>
