<header>
  <nav class="principal-navbar navbar navbar-default navbar-fixed-top principal-header">
    <div class="container">
      <div class="navbar-header">
        <button data-toggle="collapse" data-target="#navbar" class="navbar-toggle collapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div id="navbar" class="navbar-collapse">
        <a href="/" class="navbar-brand">My Social Website</a>
        <a *ngIf="auth.loggedIn()" class="navbar-brand" [routerLink]="['/my-profile', auth.user._id]"
           routerLinkActive="active">My
          Profile</a>
        <div class="nav navbar-nav navbar-right">
          <div class="form-inline">
            <form *ngIf="!auth.loggedIn()" [formGroup]="loginUser">
              <md-input-container>
                <input mdInput type="text" placeholder="your email" formControlName="email">
              </md-input-container>
              <md-input-container><input mdInput type="password"
                                         formControlName="password"
                                         placeholder="your password"></md-input-container>

              <button (click)="loginAccount()">Login</button>
            </form>
            <a *ngIf="!auth.loggedIn()" routerLink="/signup" routerLinkActive="active">Create An Account</a>
          </div>
        </div>

        <ul *ngIf="auth.loggedIn()" class="nav navbar-nav navbar-right">

          <li class="dropdown">
            <a data-toggle="dropdown" class="navbar-avatar dropdown-toggle"> Menu<i class="caret"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a routerLink='/profil' routerLinkActive="active">Edit Profile</a></li>
              <li class="divider"></li>
              <li><a [routerLink]="['/app-follow-user']" routerLinkActive="active">Follow Users</a></li>
              <li class="divider"></li>

              <li><a (click)="logOut()">Logout</a></li>
            </ul>
          </li>
        </ul>
        <ul *ngIf="auth.loggedIn()" class="nav navbar-nav navbar-right">
          <li>
            <a>{{auth.user.username}}</a>
          </li>
          </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Contenu  -->
<article>
  <div class="container primaryContent">
    <router-outlet></router-outlet>
    <!--<app-sidebar>CONTETN</app-sidebar>-->
  </div>
  <ng2-toasty></ng2-toasty>
</article>
