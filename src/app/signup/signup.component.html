<div class="row">
  <form (ngSubmit)="addAccount()" [formGroup]="addUser" class="col-sm-6 col-sm-offset-3 newUserSignIn">
    <div class="form-group">
      <label>Name: </label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input formControlName="username" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input type="password" formControlName="pass" placeholder="votre mot de passe" class="form-control"
               required="required">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Mail:</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input type="email" formControlName="email" placeholder="votre mail" id="email" class="form-control"
               required="required">
      </div>
    </div>
    <re-captcha (captchaResponse)="handleCorrectCaptcha($event)"
                site_key="6Lc9RiAUAAAAACVy4rmGhTAJX9_HuJgDkdB-aONd"></re-captcha>
    <button [disabled]="!addUser.valid && !eventCaptcha" class="btn btn-default">Submit</button>

  </form>
</div>
