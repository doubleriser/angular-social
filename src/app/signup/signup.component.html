<div>
  <form  class="row" (ngSubmit)="addAccount()" [formGroup]="addUser"
        class="col-sm-6 col-sm-offset-3 newUserSignIn">
    <div *ngIf="!verifToggle" class="form-group">
      <label>Name: </label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input formControlName="username" type="text" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="email">Mail:</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input type="email" formControlName="email" placeholder="votre mail" id="email" class="form-control"
               required="required">
      </div>
    </div>

    <div *ngIf="!verifToggle" class="form-group">
      <label>Password:</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input type="password" formControlName="pass" placeholder="votre mot de passe" class="form-control"
               required="required">
      </div>
    </div>

    <div *ngIf="!verifToggle" class="form-group">
      <re-captcha (captchaResponse)="handleCorrectCaptcha($event)"
                  site_key="6Lc9RiAUAAAAACVy4rmGhTAJX9_HuJgDkdB-aONd"></re-captcha>
    </div>
    <button *ngIf="!verifToggle" [disabled]="!addUser.valid && !eventCaptcha" class="btn btn-default">Submit</button>
    <button *ngIf="verifToggle" class="btn btn-default">Submit</button>

    <a *ngIf="!verifToggle" (click)="verifToggle = !verifToggle" style="float:right">Resend verification email</a>
    <a *ngIf="verifToggle" (click)="verifToggle = !verifToggle" style="float:right">go back</a>
  </form>

</div>
