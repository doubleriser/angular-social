<div *ngIf="loggedIn()" class="st-content-inner mainpost">
  <div class="cover profile">
    <div class="wrapper">
      <div class="image">
        <div class="containerCover">
          <img class="imageCover" alt="people" [src]="user.cover || 'http://placehold.it/1000x300'">
        </div>
      </div>
      <ul class="friends">
        <li *ngFor="let image of images">
          <a href="#">
            <img class="img-responsive" alt="people" [src]="image.image || 'assets/images/default-avatar.jpg'"
                 title="{{image.username}}">
          </a>
        </li>
        <li><a class="group" href="#"><i class="fa fa-group"></i></a></li>
      </ul>
    </div>
    <div class="cover-info">
      <div class="avatar">
        <a class="avatarPeople" href="{{user.image}}"> <img class="" alt="people"
                                                            [src]="user.image || 'assets/images/default-avatar.jpg'"></a>
      </div>
      <div class="name"><a href="#">{{user.username}}</a></div>
      <ul class="cover-nav">
        <li class="active"><a href="index.html"><i class="fa fa-fw icon-ship-wheel"></i> Timeline</a></li>
        <li><a ui-sref="myProfile({userId:user._id})"><i class="fa fa-fw icon-user-1"></i> About</a></li>
        <li><a href="users.html"><i class="fa fa-fw fa-users"></i> Friends</a></li>
      </ul>
    </div>
  </div>
  <div data-toggle="isotope" class="timeline row">
    <div class="col-xs-12 col-md-6 col-lg-4 item">
      <div class="timeline-block">
        <div class="panel panel-default share clearfix-xs">
          <div class="panel-heading panel-heading-gray title">
            What´s new
          </div>
          <div class="panel-body">
            <form ng-init="typeWaste='public'">
              <label class="radio-inline"> <input type="radio" name="general" value="public" ng-model="typeWaste"
                                                  checked>Public</label><label class="radio-inline"> <input type="radio"
                                                                                                            name="general"
                                                                                                            value="prive"
                                                                                                            ng-model="typeWaste">Privé</label>
              <textarea ng-model="newWaste" class="form-control" placeholder="Postez votre contenu ici">
                            </textarea>
              <div class="form-group">
                <button ng-click="sendWaste($event)" class="btn btn-default" type="submit">Envoyer
                </button>
              </div>

            </form>


          </div>
          <div class="panel-footer share-buttons">
            <a href="#"><i class="fa fa-map-marker"></i></a>
            <a href="#"><i class="fa fa-photo"></i></a>
            <a href="#"><i class="fa fa-video-camera"></i></a>
            <button href="#"
                    class="btn btn-primary btn-xs pull-right display-none" type="submit">Post
            </button>
          </div>
        </div>
      </div>
    </div>
